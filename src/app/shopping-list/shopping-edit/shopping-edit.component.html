<div class="row">
  <div class="col">
    <form>
      <div class="row">
        <div class="col-8 form-group">
          <label for="name"><b>Name</b></label>
          <input
            type="text"
            id="name"
            class="form-control"
            #nameInput>
        </div>
        <div class="col-4 form-group">
          <label for="amount"><b>Amount</b></label>
          <input
            type="number"
            id="amount"
            class="form-control"
            #amountInput>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button class="btn btn-success mr-1" type="submit" (click)="onAddItem()">Add</button>
          <button class="btn btn-danger mr-1" type="button">Delete</button>
          <button class="btn btn-primary mr-1" type="button">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
